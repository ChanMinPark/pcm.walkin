<html>
<head>
	<title>md2html</title>
<script src="js/showdown.min.js"></script>
<script src="js/jquery.min.js"></script>

<link href='http://fonts.googleapis.com/css?family=Old+Standard+TT:400,400italic,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  
</head>
<body>
<h1>Markdown to Html Parsing</h1>
<br>
<textarea id="origintext" rows="20" cols="100"></textarea>
<input type="submit" id="bnt_transform" value="transform" />

<br>
<br>


<div id="content"></div>
<script>
	$("#bnt_transform").click(function() {
		var pre_marked = $('#origintext').val();
		
		var converter = new showdown.Converter();
        var ret = converter.makeHtml(pre_marked);
        
        document.getElementById('content').innerHTML=ret
	});
</script>

</body>

</html>
